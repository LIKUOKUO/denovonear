language: python
python:
  - 2.7
  - 3.3
  - 3.5
cache:
  directories:
    - $HOME/.cache/pip
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libatlas-base-dev
      - gfortran
      - gcc-4.9
      - g++-4.9
env:
    - CC=gcc-4.9 CXX=g++-4.9
before_install:
 - mkdir -p $HOME/.cache/pip/wheels
 # build wheel only if none present
 - travis_wait pip wheel --find-links=$HOME/.cache/pip/wheels --use-wheel --wheel-dir=$HOME/.cache/pip/wheels scipy
 - travis_wait pip wheel --find-links=$HOME/.cache/pip/wheels --use-wheel --wheel-dir=$HOME/.cache/pip/wheels cython
 # now install from it
 - pip install --no-index --find-links=$HOME/.cache/pip/wheels scipy
 - pip install --no-index --find-links=$HOME/.cache/pip/wheels cython
 - pip install coveralls
install:
 - python setup.py install
script:
 - python setup.py test
 - "python scripts/clustering.py \
     --in data/example_de_novos.txt \
     --rates data/forSanger_1KG_mutation_rate_table.txt \
     --out output.txt"
 - "python scripts/identify_transcripts.py \
     --de-novos data/example_de_novos.txt \
     --out output.txt \
     --all-transcripts"
 - "python scripts/construct_mutation_rates.py \
     --transcripts data/example_transcript_ids.txt \
     --rates data/forSanger_1KG_mutation_rate_table.txt \
     --out output.txt"
 - python -m coverage run --source=./denovonear -m unittest discover
after_success:
 - coveralls
